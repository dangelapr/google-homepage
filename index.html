<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">

    <title>Google Homepage</title>
</head>

<body>
    <!-- navbar -->
    <div id="nav">
        <ul>
            <li>About</li>
            <li>Store</li>
            <li style="float: right;">D</li>
            <li style="float: right;">dots</li>
            <li style="float: right;">Images</li>
            <li style="float: right;">Gmail</li>
        </ul>
    </div>
    

    <!-- logo -->
    <div>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google logo">
    </div>
    
    
    <!-- search bar & buttons-->
    <div id="buttons">
        <center>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
            <p>Google Workspace is now available to everyone</p>
        </center>
    </div>
    
    <!-- footer -->
    <div id="footer">
        <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
            <li id="carbon">Carbon neutral since 2007</li>
            <li style="float: right;">Settings</li>
            <li style="float: right;">Terms</li>
            <li style="float: right;">Privacy</li>
            
            
        </ul>
    </div>
    
    
</body>
</html>
