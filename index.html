<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">

    <title>Google Homepage</title>
</head>

<body>
    <!-- navbar -->
    <nav>
        <ul class="flex-container">
            <li>About</li>
            <li>Store</li>
            <li>Gmail</li>
            <li>Images</li>
            <li>Dots</li>
            <li>Icon</li>
        </ul>
    </nav>

    <!-- logo -->
    <div class="flex-container" id="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google logo">
    </div>
    
    <div class="flex-container" id="searchBar">
        <input type="text">
    </div>


    <!-- buttons-->
    <div class="flex-container" id="buttons">
        <center>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
            <p>Google Workspace is now available to everyone</p>
        </center>
    </div>
    
    <!-- footer -->
    <footer>
        <ul class="flex-container">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
            <li>Carbon neutral since 2007</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li> 
        </ul>
    </footer>

    
    
    
</body>
</html>
