<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">

    <title>Google Homepage</title>
</head>

<body>
    <!-- navbar -->
    <nav>
        <ul class="flex-container" id="nav">
            <li id="one">About</li>
            <li id="two">Store</li>
            <li id="three">Gmail</li>
            <li id="four">Images</li>
            <li id="five">
                <img src="images/dots/1x/outline_apps_black_24dp.png" alt="">
            </li>
            <li id="six">
                <img src="images/account/1x/outline_account_circle_black_24dp.png" alt="">
            </li>
        </ul>
    </nav>

    <main>
        <!-- logo -->
        <div class="flex-container" id="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google logo">
        </div>
        
        <!-- search bar -->
        <div class="flex-container" id="search">
            <form action="/form/submit">
                    <img src="images/search/1x/outline_search_black_24dp.png" alt="Magnifying glass Icon">
                <input type="text" id="searchBar">
            </form>
        </div>


        <!-- buttons-->
        <div class="flex-container" id="buttons">
            <center>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </center>
        </div>
    </main>
    
    <!-- footer -->
    <footer>
        <ul class="flex-container" id="footer">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
            <li id="carbon">Carbon neutral since 2007</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li> 
        </ul>
    </footer>

    
    
    
</body>
</html>
